<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Artikel Kesehatan - RS Ridhoka Salma</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/floating_button_style.css">
    
    <style>
        /* Global Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #ffffff;
            color: #333;
        }
        
        * {
            font-family: 'Montserrat', sans-serif;
        }
        
        /* Main Content Container */
        .artikel-detail-container {
            padding: 0 0 60px; /* Diubah dari 40px 0 60px menjadi 0 0 60px untuk menghilangkan padding atas */
            margin-bottom: 100px;
            margin-top:  30px;
        }
        
        /* UKURAN LEBAR CARD ARTIKEL - ATUR DI SINI */
        .artikel-content-wrapper {
            width: 95%; /* LEBAR CARD - Diubah dari 90% menjadi 95% agar lebih lebar */
            max-width: 1100px; /* LEBAR MAKSIMAL CARD - Diubah dari 900px menjadi 1100px */
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
        }
        
        /* Article Header */
        .artikel-header {
            padding: 25px 30px 15px; /* Mengurangi padding bawah */
            background-color: #fff;
            position: relative;
        }
        
        .artikel-category {
            display: none; /* Menyembunyikan kategori karena sudah ada di breadcrumb */
        }
        
        .artikel-title {
            font-size: 26px;
            font-weight: 700;
            color: #333;
            margin-bottom: 12px;
            line-height: 1.3;
        }
        
        .artikel-metadata {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #7C8B9D;
        }
        
        .artikel-date {
            margin-right: 15px;
            display: flex;
            align-items: center;
        }
        
        .artikel-date i, .artikel-author i {
            margin-right: 6px;
        }
        
        .artikel-author {
            display: flex;
            align-items: center;
        }
        
                /* UKURAN GAMBAR ARTIKEL - ATUR DI SINI */
        .artikel-featured-image {
            padding: 0 30px; /* Padding agar gambar tidak selebar card */
            margin-bottom: 15px;
            position: relative;
        }
        
        .artikel-featured-image img {
            width: 100%;
            height: 250px; /* UBAH NILAI INI UNTUK MENGUBAH TINGGI GAMBAR */
            object-fit: cover; /* Memastikan gambar menutupi area dengan proporsional */
            border-radius: 15px; /* Memperbesar border-radius agar lebih terlihat */
            display: block;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1); /* Menambahkan bayangan untuk mempertegas border */
        }
        
        /* Article Body */
        .artikel-body {
            padding: 30px;
        }
        
        .artikel-body p {
            font-size: 16px;
            line-height: 1.7;
            margin-bottom: 20px;
            color: #333;
        }
        
        .artikel-body h2 {
            font-size: 22px;
            font-weight: 600;
            margin: 30px 0 15px;
            color: #00928F;
        }
        
        .artikel-body h3 {
            font-size: 18px;
            font-weight: 600;
            margin: 25px 0 15px;
            color: #333;
        }
        
        .artikel-body ul, .artikel-body ol {
            margin-bottom: 20px;
            padding-left: 20px;
        }
        
        .artikel-body li {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .artikel-body blockquote {
            border-left: 4px solid #00928F;
            padding: 15px 20px;
            margin: 20px 0;
            background-color: #f8f9fa;
            font-style: italic;
        }
        
        /* Tags and Share */
        .artikel-footer {
            padding: 20px 30px 30px;
            border-top: 1px solid #eee;
        }
        
        .artikel-tags {
            margin-bottom: 20px;
        }
        
        .artikel-tags-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .tag-item {
            background-color: #f0f0f0;
            padding: 6px 12px;
            border-radius: 50px;
            font-size: 13px;
            color: #555;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .tag-item:hover {
            background-color: #e0e0e0;
            color: #333;
        }
        
        .artikel-share {
            margin-top: 20px;
        }
        
        .share-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .share-buttons {
            display: flex;
            gap: 10px;
        }
        
        .share-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .share-fb {
            background-color: #3b5998;
        }
        
        .share-twitter {
            background-color: #1da1f2;
        }
        
        .share-wa {
            background-color: #25d366;
        }
        
        .share-button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }
        
        /* Related Articles - ATUR LEBAR DI SINI JUGA */
        .related-articles {
            margin-top: 50px;
            padding: 0 20px;
            max-width: 1100px; /* Sesuaikan dengan max-width artikel-content-wrapper */
            margin-left: auto;
            margin-right: auto;
        }
        
        .related-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            position: relative;
            display: inline-block;
            padding-bottom: 5px;
        }
        
        .related-title::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 60px;
            height: 3px;
            background-color: #00928F;
        }
        
        .related-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        
        .related-card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s;
            background-color: white;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .related-card:hover {
            transform: translateY(-5px);
        }
        
        .related-card-img-container {
            height: 160px;
            overflow: hidden;
        }
        
        .related-card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .related-card:hover .related-card-img {
            transform: scale(1.05);
        }
        
        .related-card-body {
            padding: 15px;
        }
        
        .related-card-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            line-height: 1.3;
        }
        
        .related-card-date {
            font-size: 12px;
            color: #7C8B9D;
        }
        
                /* Breadcrumb Navigation Styles */
        .breadcrumb-nav {
            max-width: 1100px; /* Sesuaikan dengan max-width artikel-content-wrapper */
            margin: 0 auto;
            padding: 0 10px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .breadcrumb-item {
            color: #00928F;
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 500;
        }
        
        .breadcrumb-item:hover {
            color: #006663; /* Warna lebih gelap saat hover */
            text-decoration: underline;
        }
        
        .breadcrumb-separator {
            color: #7C8B9D;
            margin: 0 0px;
        }
        
        .breadcrumb-current {
            color: #7C8B9D;
            font-weight: normal;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 992px) {
            .artikel-content-wrapper {
                width: 95%;
            }
            
            .artikel-title {
                font-size: 24px;
            }
        }
        
        @media (max-width: 768px) {
            .artikel-header {
                padding: 20px 25px;
            }
            
            .artikel-body {
                padding: 25px;
            }
            
            .artikel-title {
                font-size: 22px;
            }
            
            .related-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 576px) {
            .artikel-content-wrapper {
                width: 100%;
                border-radius: 0;
                box-shadow: none;
            }
            
            .artikel-header {
                padding: 15px 20px;
            }
            
            .artikel-body {
                padding: 20px;
            }
            
            .artikel-title {
                font-size: 20px;
            }
            
            .artikel-metadata {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .artikel-date {
                margin-bottom: 5px;
            }
            
            .related-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .related-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    
    <!-- Main Content Section - ATUR JARAK CONTENT DARI TOMBOL -->
    <section class="artikel-detail-container">
        <!-- Breadcrumb Navigation -->
        <div class="breadcrumb-nav">
            <a href="halaman_artikel_kesehatan.html" class="breadcrumb-item">Artikel Kesehatan</a>
            <span class="breadcrumb-separator">></span>
            <span class="breadcrumb-current">Tips Keamanan Pangan untuk Keluarga di Rumah</span>
        </div>

        <div class="artikel-content-wrapper" id="artikel-container">
            <!-- Konten dinamis akan diisi melalui JavaScript -->
        </div>
        
        <!-- Related Articles -->
        <div class="related-articles">
            <h2 class="related-title">Artikel Terkait</h2>
            <div class="related-grid" id="related-articles-container">
                <!-- Artikel terkait akan diisi secara dinamis -->
            </div>
        </div>
    </section>
    

    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Data untuk artikel (hanya contoh 1 artikel)
        const artikelData = {
            // ID 1: Tips Keamanan Pangan untuk Keluarga di Rumah
            "1": {
                title: "Tips Keamanan Pangan untuk Keluarga di Rumah",
                category: "Artikel Kesehatan",
                date: "12 Desember 2023",
                author: "dr. Adinda Nasution",
                image: "image/artikel_k1.png",
                content: `
                    <p>Keamanan pangan di rumah adalah langkah penting untuk menjaga kesehatan seluruh anggota keluarga. Makanan yang tidak ditangani dengan benar dapat menyebabkan penyakit yang ditularkan melalui makanan (foodborne diseases) yang sebenarnya dapat dicegah dengan langkah-langkah sederhana.</p>
                    
                    <h2>Mengapa Keamanan Pangan Penting?</h2>
                    <p>Menurut data Organisasi Kesehatan Dunia (WHO), lebih dari 600 juta orang jatuh sakit dan 420.000 meninggal setiap tahun karena mengonsumsi makanan yang terkontaminasi. Di Indonesia, kasus keracunan makanan masih sering terjadi baik di tingkat rumah tangga maupun tempat umum.</p>
                    
                    <p>Anak-anak, ibu hamil, lansia, dan orang dengan sistem kekebalan tubuh yang lemah berisiko tinggi mengalami komplikasi serius akibat penyakit yang ditularkan melalui makanan. Oleh karena itu, menjaga keamanan pangan di rumah merupakan tindakan preventif yang sangat penting.</p>
                    
                    <h2>5 Kunci Keamanan Pangan menurut WHO</h2>
                    
                    <h3>1. Jagalah Kebersihan</h3>
                    <p>Kebersihan menjadi gerbang utama dalam menjaga keamanan pangan:</p>
                    <ul>
                        <li>Cuci tangan dengan sabun dan air mengalir sebelum menyiapkan makanan, setelah menyentuh bahan mentah seperti daging atau telur, dan setelah dari toilet.</li>
                        <li>Bersihkan semua permukaan dan peralatan yang digunakan untuk persiapan makanan.</li>
                        <li>Lindungi area dapur dan makanan dari serangga, hewan peliharaan, dan hama lainnya.</li>
                    </ul>
                    
                    <h3>2. Pisahkan Bahan Mentah dan Matang</h3>
                    <p>Kontaminasi silang adalah penyebab umum penyakit bawaan makanan:</p>
                    <ul>
                        <li>Gunakan peralatan terpisah (pisau, talenan) untuk makanan mentah dan matang.</li>
                        <li>Simpan daging, unggas, dan makanan laut dalam wadah tertutup agar tidak bersentuhan dengan makanan lain.</li>
                        <li>Di dalam kulkas, letakkan makanan mentah di bagian bawah dan makanan siap saji di bagian atas untuk mencegah tetesan cairan mentah mengontaminasi makanan lain.</li>
                    </ul>
                `,
                tags: ["Keamanan Pangan", "Kesehatan Keluarga", "Tips Kesehatan", "Makanan Sehat"],
                relatedIds: [2, 3, 4]
            }
            
            // Tambahkan artikel lainnya di sini sesuai kebutuhan
        };
        
        // Fungsi untuk mendapatkan ID dari URL
        function getArtikelIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id') || "1"; // Default ke ID 1 jika tidak ada parameter
        }
        
        // Fungsi untuk menampilkan detail artikel berdasarkan ID
        function showArtikelDetail(id) {
            const artikel = artikelData[id];
            if (!artikel) {
                // Jika artikel tidak ditemukan, tampilkan pesan error
                document.getElementById('artikel-container').innerHTML = `
                    <div class="artikel-header">
                        <h1 class="artikel-title">Artikel tidak ditemukan</h1>
                    </div>
                    <div class="artikel-body">
                        <p>Maaf, artikel yang Anda cari tidak tersedia. Silakan kembali ke halaman daftar artikel.</p>
                    </div>
                `;
                return;
            }
            
            // Template HTML untuk detail artikel
            const detailHTML = `
                <div class="artikel-header">
                    <h1 class="artikel-title">${artikel.title}</h1>
                    <div class="artikel-metadata">
                        <div class="artikel-date">
                            <i class="far fa-calendar-alt"></i>
                            <span>${artikel.date}</span>
                        </div>
                        <div class="artikel-author">
                            <i class="far fa-user"></i>
                            <span>${artikel.author}</span>
                        </div>
                    </div>
                </div>
                
                <div class="artikel-featured-image">
                    <img src="${artikel.image}" alt="${artikel.title}">
                </div>
                
                <div class="artikel-body">
                    ${artikel.content}
                </div>
                
                <div class="artikel-footer">
                    <div class="artikel-tags">
                        <div class="artikel-tags-title">Tags:</div>
                        <div class="tag-list">
                            <a href="halaman_artikel_kesehatan.html" class="tag-item">Artikel Kesehatan</a>
                        </div>
                    </div>
                    
                    <div class="artikel-share">
                        <div class="share-title">Bagikan:</div>
                        <div class="share-buttons">
                            <a href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}" target="_blank" class="share-button share-fb">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="https://twitter.com/intent/tweet?url=${encodeURIComponent(window.location.href)}&text=${encodeURIComponent(artikel.title)}" target="_blank" class="share-button share-twitter">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="https://api.whatsapp.com/send?text=${encodeURIComponent(artikel.title + ' - ' + window.location.href)}" target="_blank" class="share-button share-wa">
                                <i class="fab fa-whatsapp"></i>
                            </a>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('artikel-container').innerHTML = detailHTML;
            
            // Tampilkan artikel terkait
            showRelatedArticles(artikel.relatedIds);
        }
        
        // Fungsi untuk menampilkan artikel terkait
        function showRelatedArticles(relatedIds) {
            // Filter hanya ID yang ada di artikelData
            const validRelatedIds = relatedIds.filter(id => artikelData[id]);
            
            // Jika tidak ada artikel terkait yang valid, sembunyikan bagian ini
            if (validRelatedIds.length === 0) {
                document.querySelector('.related-articles').style.display = 'none';
                return;
            }
            
            // Tampilkan maksimal 3 artikel terkait
            const relatedArticlesToShow = validRelatedIds.slice(0, 3);
            
            // Template HTML untuk artikel terkait
            const relatedHTML = relatedArticlesToShow.map(id => {
                const artikel = artikelData[id];
                return `
                    <a href="halaman_detail_artikel_kesehatan.html?id=${id}" class="related-card">
                        <div class="related-card-img-container">
                            <img src="${artikel.image}" class="related-card-img" alt="${artikel.title}">
                        </div>
                        <div class="related-card-body">
                            <h3 class="related-card-title">${artikel.title}</h3>
                            <div class="related-card-date">${artikel.date}</div>
                        </div>
                    </a>
                `;
            }).join('');
            
            document.getElementById('related-articles-container').innerHTML = relatedHTML;
        }
        
        // Inisialisasi halaman detail artikel
        document.addEventListener('DOMContentLoaded', function() {
            const artikelId = getArtikelIdFromUrl();
            
            // Update breadcrumb dengan judul artikel yang benar
            const artikel = artikelData[artikelId];
            if (artikel) {
                document.querySelector('.breadcrumb-current').textContent = artikel.title;
            }
            
            showArtikelDetail(artikelId);
            
            // WhatsApp Button Logic
            const whatsappButton = document.getElementById('whatsappButton');
            const whatsappPopup = document.getElementById('whatsappPopup');
            
            // Toggle WhatsApp popup
            whatsappButton.addEventListener('click', function() {
                whatsappPopup.classList.toggle('show');
            });
            
            // Close WhatsApp popup when clicking outside
            document.addEventListener('click', function(e) {
                if (!whatsappButton.contains(e.target) && !whatsappPopup.contains(e.target)) {
                    whatsappPopup.classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>
